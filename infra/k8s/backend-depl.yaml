apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      component: backend
  template:
    metadata:
      labels:
        component: backend
    spec:
      containers:
        - name: backend
          image: jared0306/backend
          ports:
            - containerPort: 8080
          env:
            - name: DB_USER
              value: root
            - name: DB_HOST
              value: mysql-clusterip-srv
            - name: DB_PORT
              value: '3306'
            - name: DB_DATABASE
              value: ecommerce
            - name: MYSQL_ROOT_PASSWORD
              value: password
            # - name: DB_USER
