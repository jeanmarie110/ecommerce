            # - name: DB_HOST
            #   value: postgres-clusterip-service
            # - name: DB_PORT
            #   value: "5432"
            # - name: DB_DATABASE
            #   value: postgres
            # - name: POSTGRES_PASSWORD
            #   value: password

---
apiVersion: v1
kind: Service
metadata:
  name: backend-clusterip-srv
spec:
  type: ClusterIP
  selector:
    component: backend
  ports:
    - port: 8080
      targetPort: 8080
